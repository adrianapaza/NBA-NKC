//Shape drawing functions
var cnv = document.getElementById('myCanvas')
var deg = Math.PI/180
var ctx = canvas.getContext('2d');
function draw_square(cx,cy) {
    var x = cx;
    var y = cy;
    ctx.fillStyle='#999900';
    ctx.fillRect(cx,cy,50,50);
    //context.clearRect(40,40,60,60);
    //context.strokeRect(cx,cy,50,50);

	//}
  
}
function draw_hollow_square(cx,cy) {

    var context = canvas.getContext('2d');
    var x = cx;
    var y = cy;
	context.strokeStyle='blue'
    context.strokeRect(cx,cy,50,50);
  }

function draw_circle(cx,cy) {
	ctx.beginPath();
	ctx.arc(cx, cy, 25, 0, 2 * Math.PI);
	ctx.closePath()
	ctx.fillStyle='#ff99ff';
	ctx.fill();
	this.clicked=function(){
      ctx.fillStyle='#ff0000'
      ctx.fill();
      alert('clicked shape')
    }
}

function draw_hollow_circle(cx,cy) {
	ctx.beginPath();
	ctx.arc(cx, cy, 25, 0, 2 * Math.PI);
	ctx.closePath()
	ctx.strokeStyle='orange'
	ctx.stroke();

}

function draw_half_circle(cx,cy) {
	ctx.beginPath();
	ctx.arc(cx, cy, 25, 9.4, 2 * Math.PI);
	ctx.fillStyle='black';
	ctx.fill();
	ctx.closePath();

}

function draw_triangle_down(cx, cy) {
    var x = cx;
    var y = cy;

    ctx.beginPath();
    ctx.moveTo(x, y+25);
    ctx.lineTo(x-25, y-25);
    ctx.lineTo(x+25, y-25);
    ctx.fillStyle='purple';
    ctx.fill();
    ctx.closePath();
    this.clicked=function(){
      ctx.fillStyle='#ff0000'
      ctx.fill();
    }

	ctx.closePath()
  
}

function draw_triangle_up(cx,cy) {
	var x = cx;
    var y = cy;
    ctx.beginPath();
    ctx.moveTo(x, y - 25);
    ctx.lineTo(x-25, y+25);
    ctx.lineTo(x+25, y+25);
    ctx.fillStyle='green';
    ctx.fill();
  
}



function drawStar_type_1(cx,cy){
      //var ctx=canvas.getContext("2d");
      var rot=Math.PI/2*3;
      var x=cx;
      var y=cy;
      var spikes = 5;
      var outerRadius = 30;
      var innerRadius = 15;
      var step=Math.PI/spikes;

      ctx.beginPath();
      ctx.moveTo(cx,cy-outerRadius)
      for(i=0;i<spikes;i++){
        x=cx+Math.cos(rot)*outerRadius;
        y=cy+Math.sin(rot)*outerRadius;
        ctx.lineTo(x,y)
        rot+=step

        x=cx+Math.cos(rot)*innerRadius;
        y=cy+Math.sin(rot)*innerRadius;
        ctx.lineTo(x,y)
        rot+=step
      }
      ctx.lineTo(cx,cy-outerRadius);
      ctx.closePath();
      ctx.lineWidth=5;
      ctx.strokeStyle='blue';
      //ctx.stroke();
      ctx.fillStyle='skyblue';
      ctx.fill();
    }

function IsInPath(event) {
	var bb, x, y
	bb = cnv.getBoundingClientRect()
	x = (event.clientX-bb.left) * (cnv.width/bb.width)
	y = (event.clientY-bb.top) * (cnv.height/bb.height)
	return ctx.isPointInPath(x,y)
}
